<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Desafio dos Quadrados</title>
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<h1>Desafio dos Quadrados</h1>
		<section class="group">
				<div class="line">
						<div class="square top-left" id="s1"></div>
						<div class="square" id="s2"></div>
						<div class="square top-right" id="s3"></div>
				</div>
				<div class="line">
						<div class="square" id="s4"></div>
						<div class="square" id="s5"></div>
						<div class="square" id="s6"></div>
				</div>
				<div class="line">
						<div class="square bottom-left" id="s7"></div>
						<div class="square" id="s8"></div>
						<div class="square bottom-right" id="s9"></div>
				</div>
		</section>
</body>
</html>
